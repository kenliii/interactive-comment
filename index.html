<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
  <template class="reply-input-temp">
    <div class="reply-input container">
      <img src="images/avatars/image-juliusomo.png" alt="" class="user-img">
      <textarea  class="cmnt-input" placeholder="add a comment"></textarea>
      <button class="bu-primary">SEND</button>
    </div>
  </template>

  <template class="comment-template">
    <div class="comment-wrap">
      <div class="comment container">
        <div class="c-score">
          <img src="images/icon-plus.svg" alt="plus" class="score-control score-plus">
          <p class="score-number">5</p>
        </div>
      </div>
    </div>
  </template>

  
  
  <script src="app.js"></script>
</body>
</html>
